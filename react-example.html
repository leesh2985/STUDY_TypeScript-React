<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
    corossorigin
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    corossorigin
  ></script>
  <script>
    // dom -> script.
    const root = document.getElementById("root");
    const react = React.createElement("button", { id: "react" }, "React"); // <button></button> 생겨남 -> root안에 넣을꺼임
    //{ id: "react" }, "React" 버튼 이름 지정 및 텍스트 추가

    // UI에 표현하는 역활 -> React DOM
    ReactDOM.render(react, root); // root안에 버튼 넣음 -> style 넣을꺼임
  </script>
</html>

<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
    corossorigin
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    corossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    let titleName = "I like Front-end";

    function clickdeButton(text) {
      // text -> innerText
      console.log("clicked: ", text);
      titleName = text;
      render(); // 돔 변경 시 계속 렌더 호출 -> state 해결가능
    }

    const root = document.getElementById("root");

    const Title = () => <span>{titleName}</span>;
    const ReactButton = () => (
      <button onClick={(e) => clickdeButton(e.target.innerText)}>React</button>
    );
    const Angular = () => (
      <button onClick={(e) => clickdeButton(e.target.innerText)}>
        Angular
      </button>
    );
    const Vue = () => (
      <button onClick={(e) => clickdeButton(e.target.innerText)}>Vue</button>
    );
    const Svelte = () => (
      <button onClick={(e) => clickdeButton(e.target.innerText)}>Svelte</button>
    );

    const Container = () => (
      <div>
        <Title />
        <ReactButton />
        <Angular />
        <Vue />
        <Svelte />
      </div>
    );

    function render() {
      ReactDOM.render(<Container />, root);
    }

    render();
  </script>
</html>

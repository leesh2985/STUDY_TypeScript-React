  <script type="text/babel">
    let titleName = "I like Front-end";

    const Title = (props) => <span>I like {props.titleProps}</span>;
    const Button = (props) => (
      <button
        onClick={(e) => props.onClick(e.target.innerText)}
        style={props.style}
      >
        {props.children}
      </button>
    );

    // porps란
    // 부모 컨포넌트가 자식 컴포넌트에게 전달해주는 데이터 property
    const Container = () => {
      const [title, setTitle] = React.useState("프론트");

      function clickdeButton(text) {
        console.log("clicked: ", text);
        setTitle(text);
      }

      return (
        <div>
          <Title titleProps={title} />
          <Button onClick={clickdeButton} style={{ fontSize: "20px" }}>
            React
          </Button>
          <Button onClick={clickdeButton} style={{ color: "red" }}>
            Angular
          </Button>
          <Button onClick={clickdeButton} style={{ fontSize: "12px" }}>
            Vue
          </Button>
          <Button onClick={clickdeButton} style={{ color: "blue" }}>
            Svelte
          </Button>
        </div>
      );
    };

    function render() {
      ReactDOM.render(<Container />, root);
    }

    render();
  </script>
